<template name="toolbar">
	<div class="toolbar">
		<div class="toolbar-wrapper">
			<div class="toolbar-search">
				<i class="toolbar-search__icon icon-search"></i>
				<input type="text" name="toolbar-input" class="toolbar-search__input background-transparent-light color-content-background-color border-transparent-lighter" placeholder="{{getPlaceholder}}">
				<i class="toolbar-search__icon toolbar-search__icon--cancel icon-cancel"></i>
			</div>
			{{#if canCreate}}
				<div class="toolbar-search__buttons">
					<i class="toolbar-search__create-channel icon-plus"></i>
				</div>
			{{/if}}
		</div>
        <div class="toolbar-sort">
            <i class="icon-sort-name-up {{#if sortByNameSelected}}selected{{/if}} toolbar-sort-button" sortBy="name"></i>
            <i class="icon-recent {{#if sortByActivitySelected}}selected{{/if}} toolbar-sort-button" sortBy="activity"></i>
        </div>

		{{> messagePopup popupConfig}}
	</div>
</template>

<template name="toolbarSearchList">
	<i class="{{icon}} {{userStatus}}"></i>
	<span class="room-title {{#if unread}}bold{{/if}}">{{name}}</span>
	<span class="list-room-topic">{{topic}}</span>
	{{#if unread}}
		<span class="unread">{{unread}}</span>
	{{/if}}
</template>

<template name="toolbarSearchListEmpty">
	{{_ "No_results_found"}}
</template>
